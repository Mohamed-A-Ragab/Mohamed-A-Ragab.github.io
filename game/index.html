<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mohamed Ragab">
    <meta name="description" content="Mohamed Ragab Personal Website." />
    <link rel="canonical" href="https://mohamed-a-ragab.github.io/" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

    <title> Mohamed Ragab | Tower Blocks </title>

    <!-- Website Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Game Styles -->
    <link rel="stylesheet" href="./style.css">
    
    <style>
        /* Reset Body */
        body {
            margin: 0;
            padding: 0;
            background: #111; /* Dark theme */
            font-family: Arial, sans-serif;
        }

        /* âœ… Header (Navigation Bar) */
        .header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            z-index: 1000;
            text-align: center;
        }

        /* âœ… Game Section (Properly Centered) */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            padding-top: 80px; /* Push below header */
        }

        /* âœ… Game Box */
        #container {
            width: 100%;
            max-width: 600px; /* Game max size */
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        /* Game Area */
        #game {
            width: 100%;
            height: 500px;
            background: #444;
        }

        /* Score Display */
        #score {
            color: white;
            font-size: 24px;
            margin-top: 10px;
        }

        /* Start Button */
        .game-ready {
            margin-top: 20px;
        }

        #start-button {
            cursor: pointer;
            background: #ffcc00;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            color: black;
            font-weight: bold;
            display: inline-block;
        }

        #start-button:hover {
            background: #ff9900;
        }
    </style>
</head>

<body>

    <!-- âœ… Navigation Bar -->
    <header class="header">
        <a href="https://mohamed-a-ragab.github.io/" style="text-decoration: none;">
            <div class="logo">
                <span class="logoicon"><img src="img/100logo.png"></span>
                <span class="logo__mark">></span>
                <span class="logo__text">Hello..</span>
                <span class="logo__cursor"></span>
            </div>
        </a>

        <nav class="menu">
            <ul class="menu__inner">
                <li><a href="https://mohamed-a-ragab.github.io/about/">About</a></li>
                <li><a href="https://mohamed-a-ragab.github.io/blog/">Blog</a></li>
                <li><a href="https://mohamed-a-ragab.github.io/videos/">Videos</a></li>
                <li><a href="https://mohamed-a-ragab.github.io/game/">Game</a></li>
            </ul>
        </nav>
    </header>

    <!-- âœ… Game Section -->
    <div class="game-container">
        <div id="container">
            <div id="game"></div>
            <div id="score">0</div>
            <div id="instructions">Click (or press the spacebar) to place the block</div>

            <!-- Start Game Screen -->
            <div class="game-ready">
                <div id="start-button">Start Game</div>
            </div>

            <!-- Game Over Screen -->
            <div class="game-over">
                <h2>Game Over</h2>
                <p>You did great, you're the best.</p>
                <p>Click or spacebar to start again</p>
            </div>
        </div>
    </div>

    <!-- âœ… Scripts -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
    <script src="./script.js"></script>
    <script>
        // ðŸ›  Fix Start Button Click Event
        document.addEventListener("DOMContentLoaded", function () {
            const startButton = document.getElementById("start-button");
            const container = document.getElementById("container");

            startButton.addEventListener("click", function () {
                container.classList.add("game-started"); // Hide Start Screen
            });
        });
    </script>
</body>
</html>
