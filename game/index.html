<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mohamed Ragab">
    <meta name="description" content="Mohamed Ragab Personal Website." />
    <link rel="canonical" href="https://mohamed-a-ragab.github.io/" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

    <title> Mohamed Ragab | Tower Blocks </title>

    <!-- Website Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Game Styles -->
    <link rel="stylesheet" href="./style.css">
    
    <style>
        /* ✅ Reset Body */
        body {
            margin: 0;
            padding: 0;
            background: #111; /* Dark theme */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ✅ Header (Navigation Bar) */
        .header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        /* ✅ Push content below header */
        .game-wrapper {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            margin-top: 100px; /* Space below header */
            text-align: center;
        }

        /* ✅ Game Container */
        #container {
            width: 100%;
            max-width: 600px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
        }

        /* ✅ Game Area */
        #game {
            width: 100%;
            height: 500px;
            background: #444;
        }

        /* ✅ Start Button */
        #start-button {
            cursor: pointer;
            background: #ffcc00;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            color: black;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        #start-button:hover {
            background: #ff9900;
        }
    </style>
</head>

<body>

    <!-- ✅ Navigation Bar -->
    <header class="header">
        <a href="https://mohamed-a-ragab.github.io/" style="text-decoration: none;">
            <div class="logo">
                <span class="logoicon"><img src="img/100logo.png"></span>
                <span class="logo__mark">></span>
                <span class="logo__text">Hello..</span>
                <span class="logo__cursor"></span>
            </div>
        </a>

        <nav class="menu">
            <ul class="menu__inner">
                <li><a href="https://mohamed-a-ragab.github.io/about/">About</a></li>
                <li><a href="https://mohamed-a-ragab.github.io/blog/">Blog</a></li>
                <li><a href="https://mohamed-a-ragab.github.io/videos/">Videos</a></li>
                <li><a href="https://mohamed-a-ragab.github.io/game/">Game</a></li>
            </ul>
        </nav>
    </header>

    <!-- ✅ Game Section -->
    <div class="game-wrapper">
        <div id="container">
            <div id="game"></div>
            <div id="score">0</div>
            <div id="instructions">Click (or press the spacebar) to place the block</div>

            <!-- Start Game Screen -->
            <div class="game-ready">
                <div id="start-button">Start Game</div>
            </div>

            <!-- Game Over Screen -->
            <div class="game-over">
                <h2>Game Over</h2>
                <p>You did great, you're the best.</p>
                <p>Click or spacebar to start again</p>
            </div>
        </div>
    </div>

    <!-- ✅ Scripts -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
    <script src="./script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const startButton = document.getElementById("start-button");
            startButton.addEventListener("click", function () {
                document.getElementById("container").classList.add("game-started");
            });
        });
    </script>
</body>
</html>
