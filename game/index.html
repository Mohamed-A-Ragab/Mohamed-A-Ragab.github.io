<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mohamed Ragab">
    <meta name="description" content="Mohamed Ragab Personal Website." />
    <link rel="canonical" href="https://mohamed-a-ragab.github.io/" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png">

    <title> Mohamed Ragab | Tower Blocks </title>

    <!-- Main Website Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Game Styles -->
    <link rel="stylesheet" href="./style.css">
    <style>
        /* ðŸ›  Fix Everything in One Place */

        /* Ensure body takes full height */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #111; /* Dark theme background */
        }

        /* Fix Navigation */
        .header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            z-index: 100;
            display: flex;
            justify-content: center;
        }

        /* Game container fix */
        #container {
            position: relative;
            margin-top: 100px; /* Push below navbar */
            text-align: center;
            width: 100%;
            max-width: 600px; /* Centered on big screens */
        }

        /* Game canvas area */
        #game {
            width: 100%;
            height: 500px;
            margin: auto;
            background: #222; /* Darker game background */
        }

        /* Score display */
        #score {
            color: white;
            font-size: 24px;
            margin-top: 10px;
        }

        /* Start Button Fix */
        .game-ready {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Make Start Button More Visible */
        #start-button {
            cursor: pointer;
            background: #ffcc00;
            padding: 15px 25px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            color: black;
            font-weight: bold;
        }

        #start-button:hover {
            background: #ff9900;
        }

        /* Hide Start Screen After Clicking */
        .game-started .game-ready {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <header class="header">
        <span class="header__inner">
            <a href="https://mohamed-a-ragab.github.io/" style="text-decoration: none;">
                <div class="logo">
                    <span class="logoicon"><img src="img/100logo.png"></span>
                    <span class="logo__mark">></span>
                    <span class="logo__text">Hello..</span>
                    <span class="logo__cursor"></span>
                </div>
            </a>

            <span class="header__right">
                <nav class="menu">
                    <ul class="menu__inner">
                        <li><a href="https://mohamed-a-ragab.github.io/about/">About</a></li>
                        <li><a href="https://mohamed-a-ragab.github.io/blog/">Blog</a></li>
                        <li><a href="https://mohamed-a-ragab.github.io/videos/">Videos</a></li>
                        <li><a href="https://mohamed-a-ragab.github.io/game/">Game</a></li>
                    </ul>
                </nav>
            </span>
        </span>
    </header>

    <!-- Game Container -->
    <div id="container">
        <div id="game"></div>
        <div id="score">0</div>
        <div id="instructions">Click (or press the spacebar) to place the block</div>

        <!-- Start Game Screen -->
        <div class="game-ready">
            <div id="start-button">Start Game</div>
        </div>

        <!-- Game Over Screen -->
        <div class="game-over">
            <h2>Game Over</h2>
            <p>You did great, you're the best.</p>
            <p>Click or spacebar to start again</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
    <script src="./script.js"></script>
    <script>
        // ðŸ›  Fix Start Button Click Event
        document.addEventListener("DOMContentLoaded", function () {
            const startButton = document.getElementById("start-button");
            const container = document.getElementById("container");

            startButton.addEventListener("click", function () {
                container.classList.add("game-started"); // Hide Start Screen
            });
        });
    </script>
</body>
</html>
